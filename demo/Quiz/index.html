<body>

    <div id="container">
      <div id="content" class="fx-tiles">
        <!-- FULL WIDTH LAYOUT -->
        <div class="fx-grid fx-cf">
          <button class="fx-btn start-button">Start</button>
          <!-- FULL WIDTH LAYOUT -->
          <div class="fx-grid fx-cf">
            <div class="fx-col">
              <!-- ADD BLOCK(S) HERE -->
              <div class="fx-block game-container">
                <div class="game">
                  <div class="game-grid">
                    <p class="timer" class="timer">
                      1:00:00
                    </p>
                    <div class="game-left-col">
                      <div class="gauge-container"
                        style="background: #ffffff url('images/icon-01.svg') no-repeat center center; background-size: 100px 100px;">
                        <canvas class="gauge" class="gauge" width="240" height="240"></canvas>
                        <div class="score-number">0</div>
                      </div>
                    </div>
                    <div class="game-right-col">
                      <div class="questions">
                        <div class="question">
                          <p><span class="number">1 </span><span class="questionText">Online Bills of Lading help
                              you:</span></p>
                          <div class="answers">
                            <label><input type="checkbox" class="answer" data-correct="false"><span class="text">A.
                                Increase efficiency</span></label>
                            <label><input type="checkbox" class="answer" data-correct="false"><span class="text">B.
                                Decrease errors</span></label>
                            <label><input type="checkbox" class="answer" data-correct="true"><span class="text">C. Both of
                                the above</span></label>
                          </div>
                        </div>
                        <div class="question">
                          <p><span class="number">2 </span><span class="questionText">With online Bills of Lading you
                              can:</span></p>
                          <div class="answers">
                            <label><input type="checkbox" class="answer" data-correct="false"><span class="text">A.
                                Schedule pickups</span></label>
                            <label><input type="checkbox" class="answer" data-correct="false"><span class="text">B. Check
                                transit times</span></label>
                            <label><input type="checkbox" class="answer" data-correct="true"><span class="text">C. Both of
                                the above</span></label>
                          </div>
                        </div>
                        <div class="question">
                          <p><span class="number">3 </span><span class="questionText">You can use your address book for
                              both parcel and freight shipments.
                            </span></p>
                          <div class="answers">
                            <label><input type="checkbox" class="answer" data-correct="true"><span class="text">A.
                                True</span></label>
                            <label><input type="checkbox" class="answer" data-correct="false"><span class="text">B.
                                False</span></label>
                          </div>
                        </div>
                        <div class="question">
                          <p><span class="number">4 </span><span class="questionText">You can use My Shipment Profiles
                              to:</span></p>
                          <div class="answers">
                            <label><input type="checkbox" class="answer" data-correct="false"><span class="text">A. Post
                                your shipments to social media</span></label>
                            <label><input type="checkbox" class="answer" data-correct="true"><span class="text">B.
                                Automatically create a Bill of Lading</span></label>
                            <label><input type="checkbox" class="answer" data-correct="false"><span class="text">C.
                                Determine your freight class </span></label>
                          </div>
                        </div>
                      </div>
                      <div class="game-end-times-up">
                        <p class="time-out-text" class="game-end-text"></p>
                        <a href="#game" class="reset-button"  class="fx-btn">Play again</a>
  
                      </div>
                      <div class="game-end">
                        <p class="game-end-text" class="game-end-text"></p>
                      </div>
                    </div>
                  </div>
                  <div class="progress-bar" class="progress-bar">
                    <div class="indicator current"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    



    <!-- GLOBAL WRAPPER CSS -->
    <link rel="stylesheet" type="text/css" href="//www.fedex.com/css/t2/global-wrapper-min.css" id="globalCSS" />
    <!-- MASTER RESPONSIVE CSS -->
    <link rel="stylesheet" type="text/css" href="//www.fedex.com/css/t2/master-responsive-min.css" />

    <script type="text/javascript"
      src="//images.fedex.com/templates/components/libraries/1.0/jQuery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript"
      src="//www.fedex.com/templates/components/javascript/v2/fx-master-responsive.js"></script>

  </div>
 
  <script src="js/main.js"></script>

  <!-- <script src="js/libs.min.js"></script> -->
