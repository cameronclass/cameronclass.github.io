<script type="text/javascript">

  $(document).ready(function () {
    $('form[name=cart] tr[name=line_items]').jAutoCalc({ keyEventsFire: true, decimalPlaces: 2 });
    $('form[name=cart]').jAutoCalc({ decimalPlaces: 2 });

  });

</script>
<form name="cart">
  <table name="cart">
    
    <tr name="line_items">
      <td>Stuff</td>
      <td><input type="text" name="price"  value="4"></td>
      <td>&nbsp;</td>
      <td><input type="text" name="item_total" value="" jAutoCalc="{price}"></td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
      <td>Subtotal</td>
      <td>&nbsp;</td>
      <td><input type="text" name="sub_total" value="" jAutoCalc="SUM({item_total})"></td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
      <td>
        Tax:
        <select name="tax">
          <option value="50">CT Tax</option>
          <option value="100">Tax Free</option>
        </select>
      </td>
      <td>&nbsp;</td>
      <td><input type="text" name="tax_total" value="" jAutoCalc="{sub_total} * {tax}"></td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
      <td>Total</td>
      <td>&nbsp;</td>
      <td><input type="text" name="grand_total" value="" jAutoCalc="{sub_total} + {tax_total}"></td>
    </tr>
  </table>



<form action="#" name="cart" class="form__form">
  <div name="line_items" class="input">
    <input type="tel" name="price" placeholder="Количество дней">
  </div>
  <div class="input">
    <input type="tel" name="price" placeholder="Количество часов работы в день">
  </div>
  <div class="input">
    <input type="tel" name="price" placeholder="Количество точек">
  </div>
  <div class="select">
    <select class="theme-select" name="format">
      <option value="" class="select-1" disabled="true" selected>Формат промо</option>
      <option value="1">Лифлетинг (раздача листовок)</option>
      <option value="2">Дегустация</option>
      <option value="3">Промо-ролики</option>
      <option value="4">Промо на коньках</option>
      <option value="5">Промо на велосипедах</option>
      <option value="3">Промо на самокате</option>
      <option value="3">Промо с планшетами (I-Promo)</option>
      <option value="3">Сэмплинг</option>
      <option value="3">Опрос</option>
      <option value="3">Консультация и сбор контактов</option>
      <option value="3">Конкурс</option>
      <option value="3">Ростовая кукла</option>
      <option value="3">Выставка</option>
      <option value="3">Листовки под дворники</option>
      <option value="3">Промо в "пробке"</option>
      <option value="3">Промо на футбольном матче</option>
    </select>
  </div>
  <div class="select">
    <select class="theme-select" name="parametr">
      <option value="" class="select-1" disabled="true" selected>Параметры промоутера</option>
      <option value="1">Модельная внешность</option>
      <option value="2">Стандарт</option>
      <option value="3">Только мужчины</option>
      <option value="3">Только девушки</option>
    </select>
  </div>
  <div class="form__btn">
    <button type="button" class="btn">Рассчитать</button>
  </div>

  <input type="text" name="item_total" value="" jAutoCalc="{price}">
  <input type="text" name="sub_total" value="" jAutoCalc="SUM({item_total})">
  <input type="text" name="grand_total" value="" jAutoCalc="{sub_total} + {tax_total}">
</form>
